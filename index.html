<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <meta name="description" content="This is a simple landing page for Netlify deployment.">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 2rem 1rem;
        }
        main {
            padding: 2rem 1rem;
        }
        a.button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background: #45a049;
        }
        footer {
            margin-top: 2rem;
            padding: 1rem;
            background: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Project</h1>
        <p>Simple landing page for Netlify deployment</p>
    </header>
    <main>
        <p>This is a placeholder landing page. Connect your GitHub repo to Netlify and this page will be served automatically.</p>
        <a class="button" href="https://github.com/YOUR-USERNAME/YOUR-REPO" target="_blank">View on GitHub</a>
    </main>
    <footer>
        &copy; 2025 My Project
    </footer>
</body>
</html>
